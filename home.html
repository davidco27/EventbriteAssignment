<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Eventbrite</title>
</head>
<body>
    <div class="container" style="width: 37%; margin-left:45%; display: inline-block;">
        <h1>EVENTS</h1> </div>
    <div style="margin-left: 35%">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="online" checked>
            <label class="form-check-label" for="online">Show online events</label>
            <input style="margin-left:10%" class="form-check-input" type="checkbox" role="switch" id="physical" checked>
            <label style="margin-left:15%" class="form-check-label" for="physical">Show physical events</label>
          </div>
  <div style="margin-left:8%;white-space: nowrap;" >
    <label style="display:inline-block;" class="form-select-label" for="location">Select a location</label>
  <select style="display:inline-block;width: 20%;" class="form-select" id="location" aria-label="Default select example">
    <option value="San Francisco" selected>San Francisco</option>
    <option value="Madrid">Madrid</option>
  </select>
  <button style="display:inline-block;" onclick="displayEvents(document.getElementById('location').value,document.getElementById('online').checked
  ,document.getElementById('physical').checked)" type="button" class="btn btn-primary"> Filter Events</button>
</div>
    </div>
   <div style="display: inline-block;margin-top:3% ;margin-left: 5%;margin-right: 5%;">
    <div class="card-deck">
</div>
</body>
<script src="events.js"></script>
</html>
